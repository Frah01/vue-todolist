<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
<div id="app" >
    <div class="container mt-5" >
        <div class="row text-center" >
            <div class="col-8" >
                <h3>Todo List</h3>
            </div>
        </div>
        <div class="row" >
            <div class="col-8" >
                <div class="card " >
                    <ul class="list-unstyled" >
                        <li class="list-item" v-for="(item,index) in todo" @click="check(index)" >
                            {{index}} - {{item.text}}
                            <button class="button mx-3"  @click="removeTask(index)">
                                <i class="fa solid fa-trash"></i>
                            </button>
                        </li>
                    </ul>
                    <div>
                        
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-2" >
            <div class="col-8" >
                <div class="d-flex" >
                    <input type="text" class="form-control" placeholder="Aggiungi un nuovo task" v-model="newTask" @keyup.enter="addTask">
                    <button class="btn btn-primary mx-1" @click="addTask" >Aggiungi</button>
                </div>
            </div>
        </div>
    </div>
</div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script type="text/javascript"  src="./js/script.js"></script>
</body>
</html>
